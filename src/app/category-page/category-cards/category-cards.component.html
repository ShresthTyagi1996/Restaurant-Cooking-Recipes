<div class="card-display">
  <div class="container-image">
    <img src="dough.jpeg" alt="Recipe Image" class="recipe-image" />
  </div>
  <div class="content">
    <div class="type">
      <p class="genre">{{ types }} Recipes</p>
    </div>
    <div class="overlay">
      <div class="text">{{ title }}</div>
    </div>
    <div class="ratings">
      <p class="ratings-text">
        ⭐⭐⭐⭐⭐ {{ ratings }}
        Ratings
      </p>
    </div>
  </div>
</div>
